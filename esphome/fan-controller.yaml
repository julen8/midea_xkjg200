# 美的xkjg200新风控制器
# 通过模拟 TS20 触摸芯片按键来控制新风
#
# 功能说明:
# 1. 作为 I2C 从机响应上位机(xkjg200控制面板)读取触摸芯片状态
# 2. 作为 I2C 主机控制 TS20 触摸芯片
# 3. 通过模拟按键控制风扇风速 (0=关闭, 1=低, 2=中, 3=高)
# 4. 读取风速状态引脚(xkjg200控制面板的led灯状态)获取当前风速

esphome:
  name: fan-controller
  friendly_name: "新风控制器"

# ESP32 平台配置
esp32:
  board: esp32dev
  framework:
    type: arduino

# 加载外部组件
external_components:
  - source: github://julen8/midea_xkjg200
    components: [ xkjg200_fan ]

# WiFi 配置
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # 备用热点 (如果无法连接到WiFi)
  ap:
    ssid: "xkjg200-AP"
    password: "12345678"

# 启用 captive portal (用于配置WiFi)
captive_portal:

web_server:
  port: 80
  version: 3
  include_internal: true

# 启用日志
logger:
  level: INFO

# 启用 Home Assistant API
api:
  encryption:
    key: !secret api_xkjg200_key

# OTA 更新
ota:
  - platform: esphome
    password: !secret ota_key

# xkjg200 风扇控制器组件
xkjg200_fan:
  id: xkjg200_controller

# 风扇组件
fan:
  - platform: template
    name: "新风"
    id: main_fan
    has_direction: false
    has_oscillating: false
    speed_count: 3
    restore_mode: ALWAYS_OFF
    on_turn_on:
      then:
        - lambda: |-
            int speed = id(main_fan).speed;
            if (speed == 0) speed = 2;  // 默认中风速
            id(xkjg200_controller)->set_fan_speed(speed);
    on_turn_off:
      then:
        - lambda: |-
            id(xkjg200_controller)->set_fan_speed(0);
    on_speed_set:
      then:
        - lambda: |-
            if (id(main_fan).state) {
              id(xkjg200_controller)->set_fan_speed(id(main_fan).speed);
            }

# 风速状态传感器 (用于显示当前实际风速档位: 0-3)
sensor:
  - platform: template
    name: "当前风速档位"
    id: current_fan_speed
    icon: "mdi:fan"
    accuracy_decimals: 0
    update_interval: 500ms
    lambda: |-
      return id(xkjg200_controller)->get_current_speed();
    on_value:
      then:
        - lambda: |-
            // 同步风扇状态到 ESPHome 风扇组件
            auto call = id(main_fan).make_call();
            int speed = (int)x;
            if (speed == 0) {
              call.set_state(false);
            } else {
              call.set_state(true);
              call.set_speed(speed);
            }
            call.perform();


# 仅调试用 - 重新初始化 TS20 触摸芯片寄存器
switch:
  - platform: template
    name: "重新初始化TS20触摸芯片"
    id: reinit_ts20
    icon: "mdi:refresh"
    internal: true
    turn_on_action:
      - lambda: |-
          id(xkjg200_controller)->init_ts20_registers();
      - switch.turn_off: reinit_ts20

# 文本传感器 - 显示风速状态文字
text_sensor:
  - platform: template
    name: "风速状态"
    id: fan_speed_text
    icon: "mdi:fan"
    update_interval: 500ms
    lambda: |-
      int speed = id(xkjg200_controller)->get_current_speed();
      switch (speed) {
        case 0: return std::string("关闭");
        case 1: return std::string("低风速");
        case 2: return std::string("中风速");
        case 3: return std::string("高风速");
        default: return std::string("未知");
      }
